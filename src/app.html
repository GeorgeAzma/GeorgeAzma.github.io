<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.webp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, 
		viewport-fit=cover, interactive-widget=resizes-content" />
	%sveltekit.head%
	<title>Lumiey</title>
	<meta name="keywords"
		content="portfolio, lumi, lumiey, fiverr, george, giorgi, azmaipharashvili, azmaiparashvili, azmaifarashvili, graphics, programmer, software engineer, developer, shader, webgl, opengl, glsl, hlsl" />
	<meta name="description" content="Portfolio of lumiey, software engineer and shader developer" />
	<meta name="author" content="Giorgi Azmaiparashvili" />
	<script>
		function touchToMouseEvent(touchEvent, eventType) {
			const touch = touchEvent.changedTouches[0];
			const mouseEvent = new MouseEvent(eventType, {
				bubbles: true,
				cancelable: true,
				view: window,
				clientX: touch.clientX,
				clientY: touch.clientY,
				screenX: touch.screenX,
				screenY: touch.screenY,
				button: 0 // left button
			});
			return mouseEvent;
		}

		document.addEventListener('touchstart', function (e) {
			const mouseEvent = touchToMouseEvent(e, 'mousedown');
			e.target.dispatchEvent(mouseEvent);
		});

		document.addEventListener('touchend', function (e) {
			const mouseEvent = touchToMouseEvent(e, 'mouseup');
			e.target.dispatchEvent(mouseEvent);
		});

		document.addEventListener('touchmove', function (e) {
			const mouseEvent = touchToMouseEvent(e, 'mousemove');
			e.target.dispatchEvent(mouseEvent);
		});
	</script>
</head>

<body data-sveltekit-preload-data="hover">
	<style>
		:root {
			position: fixed;
			background-color: black;
			color: white;
			font-family: 'system-ui', 'Segoe UI';
			margin: 0px;
			overflow: hidden;
			user-select: none;
			-webkit-user-select: none;
		}
	</style>
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
